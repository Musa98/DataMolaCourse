<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>SocialNote</title>
</head>

<body>

    <header>
        <img class="logo" src="img/union.svg" alt="logo">
        <div class="container-menu-user">
            <span class="text-user-name">Musa</span>
            <form>
                <button class="exit-button">Exit</button>
            </form>
        </div>
    </header>
    <aside>
        <form>
            <button class="filter-button">
                <img src="img/icon-filter.svg" alt="icon-filter">
                <span class="text-filter-name">Filter</span>
            </button>
        </form>
            <form class="container-add-twit">
                <textarea class="textarea-add-twit" placeholder="Add twit..." maxlength="280"></textarea>
                <button class="add-twit-button">Add twit</button>
            </form>
    </aside>
    <div>
        <main>
            <article>
                <div class="avatar"></div>
                <div class="twit-information">
                    <div class="twit-text"></div>
                    <div class="twit-dates">
                        <div class="twit-date-and-time">
                            <div class="twit-date"></div>
                            <div class="twit-time"></div>
                        </div>
                        <div class="twit-comments"></div>
                    </div>
                </div>
            </article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </main>
    </div>
    <footer>
        <div class="name-of-web-site"></div>
        <div class="name-of-creator"></div>
        <div class="contacts">
            <div class="gmail-information"></div>
            <div class="last-date-change"></div>
        </div>
    </footer>

</body>

</html>
